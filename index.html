<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animal Conquest</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div id="lside">
			<div id="team1">
				<!-- <div class="cell">
					<img src="images/elephant.jpg">
					<h4 id="animal-name">Elephant</h4>
				</div> -->
			</div>
		</div>
		<div id="battle-section">
			<div id="battle-header">
				<h2>Team 1</h2>
				<h1>Animal Conquest</h1>
				<h2>Team 2</h2>
			</div>
			<div id="battle-data">
				<div id="warrior1" class="battle-cell">
					<span>Click on animals to choose them for battle</span>
					<!-- <img src="images/tiger.jpg">
					<h4>Tiger</h4> -->
				</div>
				<h1>VS</h1>
				<div id="warrior2" class="battle-cell">
					<span>Click on animals to choose them for battle</span>
				</div>
			</div>
			<button id="fight-btn" onclick="fight()">Fight</button>
			<div id="battle-result">
				<h2>Battle result will be shown here</h2>
			</div>
			<div class="buffer"></div>
		</div>
		<div id="rside">
			<div id="team2"></div>
		</div>
	</main>
	<script src="scripts/index.js"></script>
</body>
</html>
